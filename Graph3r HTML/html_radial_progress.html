<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="graph3rRadialProgress.js"></script>
	<script>	
		window.onload = function() {
			var progress = new RadialProgress("myCanvas");
			progress.setMaxValue(150);
			progress.setValue(30);
			progress.showAsPercent(true);
			progress.setWidgetInteractive(true);
		};
	</script>
</head>
<body>
	<canvas id="myCanvas"
		style="border:1px solid #c3c3c3;">
	Your browser does not support the HTML5 canvas tag.
	</canvas>
</body>
</html>
